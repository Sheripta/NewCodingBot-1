<form action="Html form">
    <h4>HTML FORM:</h4>
    <label for="username">username:</label>
    <input type="text" placeholder="write your email address" id="username" minlength="6" maxlength="16" required> <br>
    <label for="password">password:</label>
    <input type="password" name="" id="password"  minlength="6" maxlength="16" required><br>
    <label for="email">email:</label>
    <input type="email" name="" id="email"><br>
    <label for="Phone number">phone number:</label>
    <input type="tel" id="phone"><br>
    <label for="bday">birthdate:</label>
    <input type="date" name="" id="bday"><br>
    <label for="gender">gender:</label>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <label for="other">other</label>
    <input type="radio" name="gender" id="other"><br>
    <label for="select language">select language:</label>
    <select name="" id="select language"> 
        <option value="english">english</option> 
        <option value="bangla">bangla</option>
        <option value="hindi">hindi</option>

    </select><br>
    <input type="Reset"><br>
    <input type="Submit">
</form>
